name: Security Scanning

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Executa toda segunda-feira Ã s 9h UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:  # Permite execuÃ§Ã£o manual

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  dependency-scanning:
    name: Dependency Vulnerability Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.3'
        tools: composer:v2
        coverage: none
    
    - name: Install dependencies
      run: composer install --prefer-dist --no-progress --no-dev
    
    - name: Run Composer Audit
      id: composer-audit
      run: |
        echo "## ðŸ”’ Composer Security Audit" >> $GITHUB_STEP_SUMMARY
        composer audit --format=json > audit.json || true
        
        if [ -s audit.json ]; then
          echo "### Vulnerabilities Found:" >> $GITHUB_STEP_SUMMARY
          cat audit.json | jq -r '.advisories | to_entries[] | "- **\(.key)**: \(.value.advisoryId) - \(.value.title)"' >> $GITHUB_STEP_SUMMARY || true
        else
          echo "âœ… No vulnerabilities found" >> $GITHUB_STEP_SUMMARY
        fi
    
    - name: Local PHP Security Checker
      run: |
        curl -L https://github.com/fabpot/local-php-security-checker/releases/download/v2.0.6/local-php-security-checker_2.0.6_linux_amd64 -o security-checker
        chmod +x security-checker
        ./security-checker --format=markdown >> $GITHUB_STEP_SUMMARY || true

  code-scanning:
    name: Static Code Analysis Security
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      security-events: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.3'
        tools: composer:v2, psalm, phpstan
    
    - name: Install dependencies
      run: composer install --prefer-dist --no-progress
    
    - name: Run Psalm Security Analysis
      run: |
        if [ -f psalm.xml ] || [ -f psalm.xml.dist ]; then
          composer require --dev vimeo/psalm
          vendor/bin/psalm --output-format=github --taint-analysis || true
        fi
    
    - name: Run PHPStan Security Rules
      run: |
        if [ -f phpstan.neon ] || [ -f phpstan.neon.dist ]; then
          composer analyse || true
        fi

  secrets-scanning:
    name: Secret Detection
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # NecessÃ¡rio para escanear todo o histÃ³rico
    
    - name: TruffleHog Secret Scanning
      uses: trufflesecurity/trufflehog@main
      with:
        path: ./
        base: ${{ github.event.repository.default_branch }}
        head: HEAD
        extra_args: --only-verified

  supply-chain:
    name: Supply Chain Security
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    permissions:
      contents: read
      pull-requests: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Dependency Review
      uses: actions/dependency-review-action@v4
      with:
        fail-on-severity: high
        deny-licenses: GPL-2.0, GPL-3.0, AGPL-3.0
        comment-summary-in-pr: always

  sbom-generation:
    name: Generate Software Bill of Materials
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.3'
        tools: composer:v2
    
    - name: Install dependencies
      run: composer install --no-dev --prefer-dist
    
    - name: Generate SBOM with CycloneDX
      run: |
        composer require --dev cyclonedx/cyclonedx-php-composer
        vendor/bin/cyclonedx-bom --output-format=json --output-file=sbom.json
    
    - name: Upload SBOM
      uses: actions/upload-artifact@v4
      with:
        name: sbom
        path: sbom.json
        retention-days: 90

  license-compliance:
    name: License Compliance Check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.3'
        tools: composer:v2
    
    - name: Install dependencies
      run: composer install --prefer-dist --no-progress
    
    - name: Check Licenses
      run: |
        composer licenses --format=json > licenses.json
        
        echo "## ðŸ“œ License Report" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        # Lista pacotes e suas licenÃ§as
        cat licenses.json | jq -r '.dependencies[] | "- **\(.name)**: \(.license | join(", "))"' >> $GITHUB_STEP_SUMMARY || echo "No dependencies found" >> $GITHUB_STEP_SUMMARY
    
    - name: Upload License Report
      uses: actions/upload-artifact@v4
      with:
        name: license-report
        path: licenses.json
        retention-days: 30

  security-scorecard:
    name: OpenSSF Scorecard
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    permissions:
      contents: read
      security-events: write
      id-token: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        persist-credentials: false
    
    - name: Run Scorecard Analysis
      uses: ossf/scorecard-action@v2
      with:
        results_file: results.sarif
        results_format: sarif
        publish_results: true
    
    - name: Upload SARIF results
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: results.sarif
