name: Release

on:
  push:
    tags:
      - 'v*'

# PrincÃ­pio do menor privilÃ©gio - apenas permissÃµes necessÃ¡rias
permissions:
  contents: write  # NecessÃ¡rio para criar releases

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # NecessÃ¡rio para changelog completo
    
    - name: Generate Changelog
      id: changelog
      run: |
        # Extrai mudanÃ§as desde a Ãºltima tag
        PREV_TAG=$(git describe --abbrev=0 --tags $(git rev-list --tags --skip=1 --max-count=1) 2>/dev/null || echo "")
        if [ -z "$PREV_TAG" ]; then
          CHANGELOG=$(git log --pretty=format:"- %s (%h)" --no-merges)
        else
          CHANGELOG=$(git log ${PREV_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges)
        fi
        echo "changelog<<EOF" >> $GITHUB_OUTPUT
        echo "$CHANGELOG" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT
    
    # Usando a action recomendada e mantida
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        body: |
          ## ðŸ“¦ Release ${{ github.ref_name }}
          
          ### Changes
          ${{ steps.changelog.outputs.changelog }}
        draft: false
        prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
        generate_release_notes: true  # Gera notas automaticamente do GitHub
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
