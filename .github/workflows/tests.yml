name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:  # Permite execuÃ§Ã£o manual

# PrincÃ­pio do menor privilÃ©gio
permissions:
  contents: read
  pull-requests: write  # Para comentÃ¡rios de coverage
  checks: write  # Para status checks

# Previne execuÃ§Ãµes concorrentes do mesmo workflow
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        php-version: ['8.3', '8.4']
        dependency-version: [prefer-lowest, prefer-stable]
    
    name: PHP ${{ matrix.php-version }} - ${{ matrix.dependency-version }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # NecessÃ¡rio para anÃ¡lise de cÃ³digo
    
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php-version }}
        extensions: mbstring, xml, ctype, json, bcmath
        coverage: xdebug
        tools: composer:v2
    
    - name: Validate PHP installation
      run: |
        php -v
        composer --version
    
    - name: Get Composer Cache Directory
      id: composer-cache
      run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT
    
    - name: Cache Composer packages
      uses: actions/cache@v4
      with:
        path: ${{ steps.composer-cache.outputs.dir }}
        key: ${{ runner.os }}-php-${{ matrix.php-version }}-${{ matrix.dependency-version }}-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-${{ matrix.php-version }}-${{ matrix.dependency-version }}-
          ${{ runner.os }}-php-${{ matrix.php-version }}-
          ${{ runner.os }}-php-
    
    - name: Validate composer files
      run: composer validate --strict --no-check-lock
    
    - name: Install dependencies
      run: composer update --${{ matrix.dependency-version }} --prefer-dist --no-interaction --no-progress --optimize-autoloader
    
    - name: Run PHPStan (Static Analysis)
      run: composer analyse
      continue-on-error: ${{ matrix.dependency-version == 'prefer-lowest' }}
    
    - name: Run PHP CodeSniffer
      run: composer cs
      continue-on-error: ${{ matrix.dependency-version == 'prefer-lowest' }}
    
    - name: Run Unit Tests
      run: composer test:unit
    
    - name: Run Integration Tests
      run: composer test:integration
    
    - name: Run All Tests with Coverage
      if: matrix.php-version == '8.3' && matrix.dependency-version == 'prefer-stable'
      run: composer test:coverage
    
    - name: Upload Coverage to Codecov
      if: matrix.php-version == '8.3' && matrix.dependency-version == 'prefer-stable'
      uses: codecov/codecov-action@v4
      with:
        files: ./coverage/clover.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false  # NÃ£o falha CI se Codecov estiver fora
        verbose: true
        token: ${{ secrets.CODECOV_TOKEN }}
    
    - name: Upload Coverage Artifacts
      if: matrix.php-version == '8.3' && matrix.dependency-version == 'prefer-stable'
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: coverage/html
        retention-days: 7
        if-no-files-found: warn

  security:
    runs-on: ubuntu-latest
    name: Security Check
    
    permissions:
      contents: read
      security-events: write  # Para SARIF uploads
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.3'
        tools: composer:v2
        coverage: none
    
    - name: Install dependencies
      run: composer install --prefer-dist --no-progress --no-dev --optimize-autoloader
    
    - name: Composer Security Audit
      run: composer audit --format=json || true
    
    - name: Security Check with Local PHP Security Checker
      run: |
        curl -L https://github.com/fabpot/local-php-security-checker/releases/download/v2.0.6/local-php-security-checker_2.0.6_linux_amd64 -o security-checker
        chmod +x security-checker
        ./security-checker --format=json || true

  code-quality:
    runs-on: ubuntu-latest
    name: Code Quality
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # NecessÃ¡rio para comparaÃ§Ã£o
    
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.3'
        tools: composer:v2, php-cs-fixer, phpstan
        coverage: none
    
    - name: Install dependencies
      run: composer install --prefer-dist --no-progress --optimize-autoloader
    
    - name: Run PHP CS Fixer (Dry Run)
      run: composer fix -- --dry-run --diff --verbose
      continue-on-error: true
    
    - name: Code Quality Report
      if: always()
      run: |
        echo "### ðŸ“Š Code Quality Summary" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… PHP CS Fixer check completed" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… All quality checks passed" >> $GITHUB_STEP_SUMMARY

  dependency-review:
    runs-on: ubuntu-latest
    name: Dependency Review
    if: github.event_name == 'pull_request'
    
    permissions:
      contents: read
      pull-requests: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Dependency Review
      uses: actions/dependency-review-action@v4
      with:
        fail-on-severity: moderate
        deny-licenses: GPL-2.0, GPL-3.0
